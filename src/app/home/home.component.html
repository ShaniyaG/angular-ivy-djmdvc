<table class="table">
  <thead>
    <tr>
      <th>Index</th>
      <th scope="col">API</th>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <td scope="row">{{ item.API }}</td>
      <td>{{ item.Category }}</td>
      <td>{{ item.Description }}</td>
    </tr>
  </tbody>
</table>
